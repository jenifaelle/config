---
- name: Symlink nvim config
  ansible.builtin.file:
    src: "{{ role_path }}/files/nvim"
    dest: ~/.config/nvim
    state: link


- name: Symlink vimrc
  ansible.builtin.file:
    src: "{{ role_path }}/files/vimrc"
    dest: "~/.vimrc"
    state: link

- name: Global gitignore
  ansible.builtin.file:
    src: "~/git/config/.gitignore"
    dest: "~/.gitignore_global"
    state: link
